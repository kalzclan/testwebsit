<!DOCTYPE html>
<html>
<head>
    <title>My Telegram Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Welcome to the Game!</h1>
    <p>Your Telegram ID: <span id="user-id">Loading...</span></p>
    
    <button id="close-btn">Finish Game</button>
    
    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expand to full screen
        
        // Show user info
        document.getElementById('user-id').textContent = tg.initDataUnsafe.user?.id || 'Unknown';
        
        // Handle close button
        document.getElementById('close-btn').addEventListener('click', () => {
            // Send data back to bot before closing
            tg.sendData(JSON.stringify({
                score: 100,
                timePlayed: "2:30"
            }));
            
            // Close the Mini App
            tg.close();
        });
    </script>
</body>
</html>
