<!DOCTYPE html>
<html>
<head>
  <title>Guess Number - HABESHA GAMES</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 30px;
    }

    .game-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    input, select {
      font-size: 18px;
      padding: 12px;
      margin: 10px;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      background: #1a1a2e;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e6b8;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    .back {
      margin-top: 40px;
      display: inline-block;
      color: #00ffcc;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Guess Number Game</h1>

  <div class="game-box">
    <p>Create or Join a Game</p>
    <input type="text" id="room-id" placeholder="Enter Room ID">
    <button onclick="createGame()">Create Game</button>
    <button onclick="joinGame()">Join Game</button>
    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK1cWayLcccmgOmygFmW1otwlAPcrUSNw",
      authDomain: "habeshagames-1f999.firebaseapp.com",
      projectId: "habeshagames-1f999",
      storageBucket: "habeshagames-1f999.appspot.com",
      messagingSenderId: "919693990773",
      appId: "1:919693990773:web:f32664a1b944b38101113c",
      measurementId: "G-G5C67RMJDY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generateSecret() {
      const numbers = [];
      while (numbers.length < 4) {
        const n = Math.floor(Math.random() * 9) + 1;
        if (!numbers.includes(n)) {
          numbers.push(n);
        }
      }
      return numbers;
    }

    async function createGame() {
      const roomId = document.getElementById("room-id").value.trim();
      if (!roomId) return alert("Enter a room ID.");

      const gameRef = doc(db, "games", roomId);
      const existing = await getDoc(gameRef);

      if (existing.exists()) {
        document.getElementById("status").innerText = "Room already exists. Choose a different ID.";
        return;
      }

      const secret = generateSecret();

      await setDoc(gameRef, {
        host: localStorage.getItem("userId"),
        joined: false,
        secret,
        createdAt: new Date().toISOString()
      });

      document.getElementById("status").innerText = `Game created! Waiting for opponent...`;
    }

    async function joinGame() {
      const roomId = document.getElementById("room-id").value.trim();
      if (!roomId) return alert("Enter a room ID.");

      const gameRef = doc(db, "games", roomId);
      const gameSnap = await getDoc(gameRef);

      if (!gameSnap.exists()) {
        document.getElementById("status").innerText = "Game not found.";
        return;
      }

      const gameData = gameSnap.data();

      if (gameData.joined) {
        document.getElementById("status").innerText = "Room is already full.";
        return;
      }

      await updateDoc(gameRef, {
        joined: true,
        guest: localStorage.getItem("userId"),
        joinedAt: new Date().toISOString()
      });

      document.getElementById("status").innerText = `Joined game! Ready to play.`;
      // Redirect to actual game logic page (optional)
      // window.location.href = `/guess-play.html?room=${roomId}`;
    }
  </script>
</body>
</html>
