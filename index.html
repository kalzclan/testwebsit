<!DOCTYPE html>
<html lang="en">
<head>

  <title>HABESHA GAMES</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #111, #222);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #register-form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.3);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff99;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00cc7a;
    }

    .logout {
      margin-top: 10px;
      background: #ff4444;
      color: white;
    }

    .logout:hover {
      background: #cc3333;
    }

    .error {
      color: #ff5555;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
