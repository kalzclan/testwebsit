<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HABESHA GAMES</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #111, #222);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #register-form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.3);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff99;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00cc7a;
    }

    .logout {
      margin-top: 10px;
      background: #ff4444;
      color: white;
    }

    .logout:hover {
      background: #cc3333;
    }

    .error {
      color: #ff5555;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="register-form" style="display: none;">
    <h2>HABESHA GAMES</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="tel" id="phone" placeholder="Enter your 10-digit phone number" maxlength="10" />
    <button onclick="saveData()">Register</button>
    <button class="logout" onclick="logout()">Logout</button>
    <div id="error" class="error"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase client
    const supabaseUrl = 'YOUR_SUPABASE_URL'; // Replace with your Supabase URL
    const supabaseKey = 'YOUR_SUPABASE_KEY'; // Replace with your Supabase anon/public key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    window.addEventListener("DOMContentLoaded", async () => {
      const userId = localStorage.getItem("userId");
      if (userId) {
        // Check if user exists in Supabase
        const { data, error } = await supabase
          .from('users')
          .select('*')
          .eq('phone', userId)
          .single();
        
        if (data) {
          window.location.href = "/home.html?id=" + userId;
          return;
        } else {
          localStorage.removeItem("userId");
        }
      }
      document.getElementById("register-form").style.display = "block";
    });

    window.saveData = async function () {
      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const errorDiv = document.getElementById("error");

      errorDiv.textContent = "";

      if (!username || !phone) {
        errorDiv.textContent = "Please fill in both name and phone number.";
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        errorDiv.textContent = "Phone number must be exactly 10 digits.";
        return;
      }

      // Check if phone number already exists
      const { data: existingUser, error: lookupError } = await supabase
        .from('users')
        .select('*')
        .eq('phone', phone)
        .single();

      if (existingUser) {
        errorDiv.textContent = "Phone number already registered.";
        return;
      }

      try {
        // Insert new user
        const { data: newUser, error: insertError } = await supabase
          .from('users')
          .insert([
            {
              username: username,
              phone: phone,
              balance: 0,
              created_at: new Date().toISOString()
            }
          ])
          .select()
          .single();

        if (insertError) throw insertError;

        localStorage.setItem("userId", phone);
        window.location.href = "/home.html?id=" + phone;
      } catch (err) {
        console.error("Error saving user:", err);
        errorDiv.textContent = "Failed to register. Try again.";
      }
    }

    window.logout = function () {
      localStorage.removeItem("userId");
      location.reload(); // Refresh the page to show the form again
    }
  </script>
</body>
</html>
