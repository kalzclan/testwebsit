<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HABESHA GAMES - Home</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --card-color: #1e1e1e;
      --highlight: #00ff99;
      --danger: #ff4444;
    }

    body.light {
      --bg-color: #f3f3f3;
      --text-color: #111;
      --card-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--highlight);
      color: #000;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    .toggle-theme {
      position: absolute;
      right: 20px;
      top: 20px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .balance {
      background: var(--card-color);
      padding: 15px;
      text-align: center;
      font-size: 18px;
      color: var(--highlight);
      border-bottom: 1px solid #222;
    }

    .games {
      flex: 1;
      padding: 20px;
    }

    .games h3 {
      margin-bottom: 15px;
    }

    .game-card {
      background: var(--card-color);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.1);
      transform: scale(1);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.3);
      cursor: pointer;
    }

    .logout-btn {
      background: var(--danger);
      color: white;
      padding: 15px;
      font-size: 16px;
      border: none;
      width: 100%;
      border-radius: 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #cc3333;
    }
  </style>
</head>
<body>
  <header>
    HABESHA GAMES
    <button class="toggle-theme" onclick="toggleTheme()">üåì</button>
  </header>
  <div class="balance">Balance: <span id="balance">0</span> birr</div>

  <div class="games">
    <h3>Available Games üéÆ</h3>
    <div class="game-card">üé∞ Slot Machine</div>
    <div class="game-card">üÉè Blackjack</div>
    <div class="game-card">üéØ Lucky Spin</div>
    <div class="game-card">üé≤ Dice Roll</div>
    <div class="game-card">üìà Coin Flip</div>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK1cWayLcccmgOmygFmW1otwlAPcrUSNw",
      authDomain: "habeshagames-1f999.firebaseapp.com",
      projectId: "habeshagames-1f999",
      storageBucket: "habeshagames-1f999.appspot.com",
      messagingSenderId: "919693990773",
      appId: "1:919693990773:web:f32664a1b944b38101113c",
      measurementId: "G-G5C67RMJDY"
    };

    const app = initializeApp(firebaseConfig);
    const firestore = getFirestore(app);

    const userId = new URLSearchParams(window.location.search).get("id");
    const balanceEl = document.getElementById("balance");

    if (!userId) {
      window.location.href = "/";
    }

    const userRef = doc(firestore, "users", userId);
    const userSnap = await getDoc(userRef);

    if (userSnap.exists()) {
      const userData = userSnap.data();
      const balance = userData.balance ?? 0;
      animateBalance(balance);
    } else {
      balanceEl.textContent = "Error";
    }

    function animateBalance(balance) {
      let current = 0;
      const increment = Math.ceil(balance / 40);
      const interval = setInterval(() => {
        current += increment;
        if (current >= balance) {
          balanceEl.textContent = balance;
          clearInterval(interval);
        } else {
          balanceEl.textContent = current;
        }
      }, 20);
    }

    window.logout = function () {
      localStorage.removeItem("userId");
      window.location.href = "/";
    };

    // Theme toggle
    const body = document.body;
    const storedTheme = localStorage.getItem("theme");
    if (storedTheme === "light") {
      body.classList.add("light");
    }

    window.toggleTheme = function () {
      body.classList.toggle("light");
      const isLight = body.classList.contains("light");
      localStorage.setItem("theme", isLight ? "light" : "dark");
    };
  </script>
</body>
</html>
