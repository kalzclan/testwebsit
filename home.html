<!DOCTYPE html>
<html>
<head>
  <title>HABESHA GAMES - Home</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #00ffcc;
      margin-bottom: 10px;
    }
    #balance {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .game-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }
    .game-list a {
      text-decoration: none;
      background-color: #1a1a2e;
      border: 1px solid #00ffcc;
      padding: 15px;
      border-radius: 12px;
      color: white;
      text-align: center;
      font-size: 18px;
      transition: background 0.3s;
    }
    .game-list a:hover {
      background-color: #00ffcc;
      color: black;
    }
    .logout-btn {
      margin-top: 40px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <h1>Welcome to HABESHA GAMES</h1>
  <div id="balance">Balance: 0</div>

  <div class="game-list">
    <a href="/guess-number.html">Guess Number Order</a>
    <a href="#">Chess</a>
    <a href="#">LUDO</a>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK1cWayLcccmgOmygFmW1otwlAPcrUSNw",
      authDomain: "habeshagames-1f999.firebaseapp.com",
      projectId: "habeshagames-1f999",
      storageBucket: "habeshagames-1f999.appspot.com",
      messagingSenderId: "919693990773",
      appId: "1:919693990773:web:f32664a1b944b38101113c",
      measurementId: "G-G5C67RMJDY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchBalance(userId) {
      const userRef = doc(db, "users", userId);
      const docSnap = await getDoc(userRef);
      if (docSnap.exists()) {
        document.getElementById("balance").innerText = `Balance: ${docSnap.data().balance}`;
      } else {
        alert("User not found.");
        logout();
      }
    }

    function logout() {
      localStorage.removeItem("userId");
      window.location.href = "/index.html";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id') || localStorage.getItem("userId");

    if (!userId) {
      window.location.href = "/index.html";
    } else {
      localStorage.setItem("userId", userId);
      fetchBalance(userId);
    }
  </script>
</body>
</html>
