<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Habesha Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function registerUser() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get("id");
            const firstName = urlParams.get("first_name");
            const username = urlParams.get("username") || "Unknown";
            
            if (userId) {
                localStorage.setItem("registered", "true");
                localStorage.setItem("userId", userId);
                localStorage.setItem("firstName", firstName);
                localStorage.setItem("username", username);
                window.location.href = "index.html"; // Redirect to home page
            } else {
                alert("User data not found. Please access this page from Telegram.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register for Habesha Games</h2>
        <button onclick="registerUser()">Register with Telegram</button>
    </div>
</body>
</html>
