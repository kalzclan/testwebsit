<!DOCTYPE html>
<html>
<head>
  <title>Guess Number Play - HABESHA GAMES</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 30px;
    }

    .game-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    .guess-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      font-size: 18px;
      padding: 12px;
      width: 60px;
      text-align: center;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      background: #1a1a2e;
      color: white;
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e6b8;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-wrap;
    }

    #history {
      margin-top: 30px;
      font-size: 16px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }

    #timer {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Guess Number Game</h1>
  <div id="timer">3:00</div>
  <div class="game-box">
    <p>Enter your 4-digit guess (no 0s, no repeats):</p>
    <div class="guess-inputs">
      <input id="g1" maxlength="1" type="number" min="1" max="9">
      <input id="g2" maxlength="1" type="number" min="1" max="9">
      <input id="g3" maxlength="1" type="number" min="1" max="9">
      <input id="g4" maxlength="1" type="number" min="1" max="9">
    </div>
    <button onclick="submitGuess()" id="submit-btn">Submit Guess</button>
    <div id="result"></div>
    <div id="history"></div>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK1cWayLcccmgOmygFmW1otwlAPcrUSNw",
      authDomain: "habeshagames-1f999.firebaseapp.com",
      projectId: "habeshagames-1f999",
      storageBucket: "habeshagames-1f999.appspot.com",
      messagingSenderId: "919693990773",
      appId: "1:919693990773:web:f32664a1b944b38101113c",
      measurementId: "G-G5C67RMJDY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("room");
    const gameRef = doc(db, "games", roomId);

    let secret = [];
    let history = [];
    let gameOver = false;

    const inputs = ["g1", "g2", "g3", "g4"].map(id => document.getElementById(id));

    inputs.forEach((input, idx) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && idx < 3) inputs[idx + 1].focus();
      });
    });

    function disableInputs() {
      inputs.forEach(input => input.disabled = true);
      document.getElementById("submit-btn").disabled = true;
    }

    function resetInputs() {
      inputs.forEach(input => input.value = "");
      inputs[0].focus();
    }

    onSnapshot(gameRef, (snap) => {
      if (snap.exists()) {
        const data = snap.data();
        if (!data.joined) {
          document.getElementById("result").innerText = "Waiting for another player to join...";
          disableInputs();
        } else {
          secret = data.secret;
          document.getElementById("submit-btn").disabled = gameOver;
        }
        if (data.history) {
          history = data.history;
          document.getElementById("history").innerText = history.join("\n");
        }
      }
    });

    window.submitGuess = async function () {
      if (gameOver) return;
      const guess = inputs.map(input => parseInt(input.value));

      if (guess.includes(0) || new Set(guess).size !== 4 || guess.some(n => n < 1 || n > 9 || isNaN(n))) {
        document.getElementById("result").innerText = "Invalid guess. Use 1-9 without repeats.";
        return;
      }

      let correctPosition = 0;
      let correctNumber = 0;

      for (let i = 0; i < 4; i++) {
        if (guess[i] === secret[i]) correctPosition++;
        else if (secret.includes(guess[i])) correctNumber++;
      }

      const feedback = `Guess: ${guess.join("")} → Right place: ${correctPosition}, Right number: ${correctNumber}`;
      history.unshift(feedback);
      document.getElementById("history").innerText = history.join("\n");

      await updateDoc(gameRef, { history });

      if (correctPosition === 4) {
        document.getElementById("result").innerText = "🎉 You guessed it! Game over.";
        gameOver = true;
        disableInputs();
      } else {
        document.getElementById("result").innerText = `Correct numbers in correct place: ${correctPosition}\nCorrect numbers in wrong place: ${correctNumber}`;
      }

      resetInputs();
    }

    window.restartGame = function () {
      window.location.reload();
    }

    // Timer logic
    let time = 180;
    const timerDisplay = document.getElementById("timer");
    const countdown = setInterval(() => {
      if (time <= 0) {
        clearInterval(countdown);
        disableInputs();
        document.getElementById("result").innerText = "⏰ Time's up!";
        return;
      }
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDisplay.innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      time--;
    }, 1000);
  </script>
</body>
</html>
