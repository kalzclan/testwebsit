<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    #guessInput {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
    }

    #submitGuess {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #submitGuess:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }

    #guessHistory {
      margin-top: 20px;
      padding: 10px;
      background-color: #efefef;
      max-height: 200px;
      overflow-y: auto;
    }

    #playerNames {
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <div id="playerNames"></div>
    <input type="number" id="guessInput" placeholder="Enter your guess (1-100)" />
    <button id="submitGuess">Submit Guess</button>
    <div id="message"></div>
    <div id="guessHistory"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      updateDoc,
      arrayUnion,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmVaEuUXLZtNWGHDN1DTfwl07i0KCE1wQ",
      authDomain: "fir-auth-b4c65.firebaseapp.com",
      projectId: "fir-auth-b4c65",
      storageBucket: "fir-auth-b4c65.appspot.com",
      messagingSenderId: "1044317167928",
      appId: "1:1044317167928:web:e9a2c05494b2501eaa958e",
      measurementId: "G-C8Z3G1PZ9E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let userId;
    let gameDocRef;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        gameDocRef = doc(db, "games", userId);

        const gameDoc = await getDoc(gameDocRef);
        if (!gameDoc.exists()) {
          await setDoc(gameDocRef, {
            numberToGuess: Math.floor(Math.random() * 100) + 1,
            guesses: []
          });
        }

        const userRef = doc(db, "users", userId);
        const userSnap = await getDoc(userRef);
        const username = userSnap.exists() ? userSnap.data().name : "Player";

        document.getElementById("playerNames").innerText = `Welcome, ${username}!`;

        onSnapshot(gameDocRef, (docSnap) => {
          const data = docSnap.data();
          const history = data.guesses
            .map(round => `You: ${round.guess} â†’ ${round.result}`)
            .join("\n");
          document.getElementById("guessHistory").innerText = history;
        });
      }
    });

    document.getElementById("submitGuess").addEventListener("click", async () => {
      const guess = parseInt(document.getElementById("guessInput").value);
      const gameSnap = await getDoc(gameDocRef);
      const gameData = gameSnap.data();

      let message = "";
      if (guess > gameData.numberToGuess) {
        message = "Too high!";
      } else if (guess < gameData.numberToGuess) {
        message = "Too low!";
      } else {
        message = "Correct! Starting new game...";
        await updateDoc(gameDocRef, {
          numberToGuess: Math.floor(Math.random() * 100) + 1
        });
      }

      await updateDoc(gameDocRef, {
        guesses: arrayUnion({ guess, result: message })
      });

      document.getElementById("message").innerText = message;
      document.getElementById("guessInput").value = "";
    });
  </script>
</body>

</html>
