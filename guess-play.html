<!DOCTYPE html>
<html>
<head>
  <title>Guess Number Play - HABESHA GAMES</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 30px;
    }

    .game-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    .input-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input {
      font-size: 18px;
      padding: 12px;
      width: 60px;
      text-align: center;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      background: #1a1a2e;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e6b8;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-wrap;
    }

    #history {
      margin-top: 30px;
      font-size: 16px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }

    #timer {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Guess Number Game</h1>
  <div class="game-box">
    <p>Enter your 4-digit guess (no 0s, no repeats):</p>
    <div class="input-row">
      <input id="g1" maxlength="1" type="number" min="1" max="9">
      <input id="g2" maxlength="1" type="number" min="1" max="9">
      <input id="g3" maxlength="1" type="number" min="1" max="9">
      <input id="g4" maxlength="1" type="number" min="1" max="9">
    </div>
    <button onclick="submitGuess()" id="submit-btn">Submit Guess</button>
    <div id="timer">Time left: 3:00</div>
    <div id="result"></div>
    <div id="history"></div>
    <button onclick="restartGame()">Restart</button>
  </div>
</body>
</html>
